var baseNodes = []; 
var baseLinks = [];
var nodes = [...baseNodes]
var links = [...baseLinks]

//console.log(links);


const requestCurrentId = async (url) => {
	const response = await fetch(url+'/currentVersion');
	const id = await response.json();

 	if(selectedId != id){
 		var nodeIds = nodes.map(function (node) { return node.id })
		 selectNode(nodes[nodeIds.indexOf(id.toString())]);
		selectedId = id;
	} 

}

function getNeighbors(node) {
  return baseLinks.reduce(function (neighbors, link) {
      if (link.target.id === node.id) {
        neighbors.push(link.source.id)
      } else if (link.source.id === node.id) {
        neighbors.push(link.target.id)
      }
      return neighbors
    },
    [node.id]
  )
}

function isNeighborLink(node, link) {
  return link.target.id === node.id || link.source.id === node.id
}



function getLinkColor(node, link) {
  return isNeighborLink(node, link) ? '#E5E5E5' : '#E5E5E5'
}

function getTextColor(node, neighbors) {
  return node.id == selectedId ? 'green' : 'black'
}

var width = window.innerWidth
var height = window.innerHeight

var canvasWidth = width*10
var canvasHeight = height*10
var radius = 20

var svg = d3.select('svg')
svg.attr('width', canvasWidth).attr('height', canvasHeight)

var linkElements,
  nodeElements,
  textElements

// we use svg groups to logically group the elements together
var linkGroup = svg.append('g').attr('class', 'links')
var nodeGroup = svg.append('g').attr('class', 'nodes')
var textGroup = svg.append('g').attr('class', 'texts')

// we use this reference to select/deselect
// after clicking the same element twice


// simulation setup with all forces
var linkForce = d3
	.forceLink()
	.id(link => link.id)
	.strength(link => link.strength)
	.distance(30)

var simulation = d3
  .forceSimulation()
  .force('link', linkForce)
  .force('charge', d3.forceManyBody().strength(-100))
  .force('center', d3.forceCenter(width / 2, height / 2))
  .force('collision', d3.forceCollide().radius(60))
  .velocityDecay(.90)
  .alphaTarget(.01);
  

var dragDrop = d3.drag().on('start', function (node) {
  node.fx = node.x
  node.fy = node.y
}).on('drag', function (node) {
  //simulation.alphaTarget(.01)
  node.fx = d3.event.x
  node.fy = d3.event.y
}).on('end', function (node) {
  if (!d3.event.active) {
    //simulation.alphaTarget(.01)
  }
  node.fx = null
  node.fy = null
})

// select node is called on every click
// we either update the data according to the selection
// or reset the data if the same node is clicked twice
function selectNode(selectedNode) {
	
  if (selectedId === selectedNode.id) {
    selectedId = undefined
    sendFork(request,selectedNode.id);
    //updateData(selectedNode) 
    updateSimulation()
  } else {
    selectedId = selectedNode.id
    sendSelect(request,selectedNode.id);
    //updateData(selectedNode)
    updateSimulation()
  }
  //selectedNode.attr('fill', function (node) {return 'blue'})
  
  var neighbors = getNeighbors(selectedNode)
  
  // we modify the styles to highlight selected nodes
  //nodeElements.attr('fill', function (node) { return getNodeColor(node, neighbors)Â })
  textElements.attr('fill', function (node) { return getTextColor(node, neighbors) })
  linkElements.attr('stroke', function (link) { return getLinkColor(selectedNode, link) })
}


// this helper simple adds all nodes and links
// that are missing, to recreate the initial state
function resetData() {
  /* linkGroup = svg.append('g').attr('class', 'links');
  nodeGroup = svg.append('g').attr('class', 'nodes')
  textGroup = svg.append('g').attr('class', 'texts') */
  var nodeIds = nodes.map(function (node) { return node.id })
  baseNodes.forEach(function (node) {
    if (nodeIds.indexOf(node.id) === -1) {
      nodes.push(node)
    }
  })
}

function updateGraph() {
  // links
  linkElements = linkGroup.selectAll('line')
    .data(links, function (link) {
      return link.target.id + link.source.id
    })

  linkElements.exit().remove()

  var linkEnter = linkElements
    .enter().append('line')
    .attr('stroke-width', 3)
    .attr('stroke', 'rgba(50, 50, 50, 0.2)')

  linkElements = linkEnter.merge(linkElements)

  // nodes
  nodeElements = nodeGroup.selectAll('.node')
    .data(nodes, function (node) { return node.id })

  

  var nodeEnter = nodeElements
    .enter()
    .append("svg:image")
    .attr("class", "node")
    .attr("xlink:href",  function(d) { console.log(d); return "http://localhost:8080/_" + d.id +"/render.png";})
    .attr("height", 40)
    .attr("width", 40)
    .attr("x", function(d) { return -25;})
    .attr("y", function(d) { return -25;})
    .call(dragDrop)
    .on('click', selectNode)
    
   nodeElements.attr("xlink:href",  function(d) { console.log(d); return "http://localhost:8080/_" + d.id +"/render.png";})
   //nodeElements.attr("x",  function(d) { console.log(d); return -25;})
   //nodeElements.attr("y",  function(d) { console.log(d); return -25;})
   
    
   nodeElements.exit().remove() 
    
	/* nodeEnter.append("circle")
    .attr("r", 40)
    .attr("fill",  "green") */
 
  nodeElements = nodeElements.merge(nodeEnter)
   	
  

  // texts
  textElements = textGroup.selectAll('text')
    .data(nodes, function (node) { return node.id })

  textElements.exit().remove()

  var textEnter = textElements
    .enter()
    .append('text')
    .text(function (node) { return node.label })
    .attr('font-size', 15)
    .attr('dx', 15)
    .attr('dy', 4)
    .on('click', function(node){
    	var result = prompt('Rename Node', node.label);
    	if(result){
    		node.label = result;
    		// https://stackoverflow.com/questions/22951182/how-to-rename-a-node-in-d3-graph
    	}
    })

  textElements = textEnter.merge(textElements)
}


function updateSimulation() {
  updateGraph()
//https://stackoverflow.com/questions/18206231/saving-and-reloading-a-force-layout-using-d3-js
  simulation.nodes(nodes).on('tick', () => {
    nodeElements
       .attr('cx', function (node) { return node.x = Math.max(radius, Math.min(canvasWidth - radius, node.x)); })
       .attr('cy', function (node) { return node.y = Math.max(radius, Math.min(canvasHeight - radius, node.y)); })
       .attr("transform", function(node) { return "translate(" + 
    		  Math.max(radius, Math.min(canvasWidth - radius, node.x)) + "," + 
    		  Math.max(radius, Math.min(canvasHeight - radius, node.y)) + ")"; }); 
    textElements
      .attr('x', function (node) { return node.x })
      .attr('y', function (node) { return node.y })
    linkElements
      .attr('x1', function (link) { return link.source.x })
      .attr('y1', function (link) { return link.source.y })
      .attr('x2', function (link) { return link.target.x })
      .attr('y2', function (link) { return link.target.y })
  })

  simulation.force('link').links(links)
  //simulation.alphaTarget(0.9).restart()
}

// last but not least, we call updateSimulation
// to trigger the initial render

function update(){
	requestData(request);
	
	var positions = {};
	var pos = [];
	positions.pos = pos;
	
	for (i = 0; i < nodes.length; i++){
		var n = nodes[i];
		var node = {
			"id": n.id,
			"x": n.x,
			"y": n.y
		}
		positions.pos.push(node);
	}

	//updatePositionData(request,JSON.stringify(positions));
	//sendFork(request,count);
	//console.log(selectedId)
	
	
	//console.log(selectedId);
	//console.log(data);
	//console.log(nodes);
	//console.log(links);

	if(data != null){
		requestCurrentId(request);
		var changed = false;
		var newIndicies = [];
		var oldIndicies = [];
		//console.log(data) 
		for (i = 0; i < data[0].length; i++){
			newIndicies.push(data[0][i].id);
		}
		for (i = 0; i < nodes.length; i++){
			oldIndicies.push(nodes[i].id);
			if(!newIndicies.includes(nodes[i].id)){
				nodes.splice(i,1);
				
				changed = true;
			}
		}
		
		for (i = 0; i < data[0].length; i++){
			if(!oldIndicies.includes(data[0][i].id)){
				baseNodes.push(data[0][i]);
				changed = true;
			}
		}
		//baseNodes = data[0];
		//nodes = baseNodes;
		newIndicies = [];
		for (i = 0; i < baseNodes.length; i++){
			newIndicies.push(baseNodes[i].id);
		}
		
	    //console.log(newIndicies);
		//console.log(...data[1])
		baseLinks = data[1];
		// console.log(baseLinks)
		//console.log(data[1].length) 
		for(i = 0; i < data[1].length; i++){
			
			var source = data[1][i].source;
			var target = data[1][i].target;
			// console.log(source)
			//console.log(target) 
			
			var sourceInd = newIndicies.indexOf(source);
			var targetInd = newIndicies.indexOf(target);
			
			//console.log(sourceInd)
			// console.log(targetInd) 
			
			if(sourceInd == -1){
				sourceInd = 0;
			}
			if(targetInd == -1){
				targetInd = 0;
			}
			baseLinks[i].source = baseNodes[sourceInd];
			baseLinks[i].target = baseNodes[targetInd];
		}

		links = baseLinks;
		
		resetData();

		document.getElementById("testText").innerHTML = "Complete";
	}
	
	count++;
	updateSimulation();
	updateGraph();
	setTimeout(update,100);
	
}
updateGraph();
update();
